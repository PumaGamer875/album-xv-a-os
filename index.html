<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum XV Años</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Portada -->
    <section id="portada" class="portada">
        <div class="portada-contenido">
            <h1 id="titulo-portada">Mi XV Años</h1>
            <p id="subtitulo-portada">Álbum digital de recuerdos</p>
            <div class="portada-botones">
                <button class="btn-subir" id="btnMostrarSubir">
                    <i class="fas fa-cloud-upload-alt"></i> Subir Fotos
                </button>
                <a href="#galeria" class="btn-ver-galeria">
                    <i class="fas fa-images"></i> Ver Galería
                </a>
            </div>
        </div>
    </section>

    <!-- Modal simplificado para subir archivos -->
    <div class="modal" id="modalSubir">
        <div class="modal-contenido">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Subir Fotos</h2>
                <button class="cerrar-modal" id="btnCerrarModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formSubir">
                    <div class="input-group">
                        <label><i class="fas fa-file-upload"></i> Seleccionar fotos</label>
                        <div class="drop-zone" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x"></i>
                            <p class="drop-text">Toca aquí para seleccionar fotos</p>
                            <p class="drop-text">o arrastra y suelta</p>
                            <input type="file" id="fileInput" multiple accept="image/*" capture="environment">
                            <p class="info-tamano">
                                <i class="fas fa-info-circle"></i>
                                Máximo 50MB por foto
                            </p>
                        </div>
                        <div id="previewArchivos" class="preview-archivos"></div>
                    </div>

                    <div class="progreso-contenedor" id="progresoContenedor" style="display: none;">
                        <div class="progreso-bar" id="progresoBar"></div>
                        <p id="progresoTexto">Preparando subida...</p>
                    </div>

                    <button type="submit" class="btn-submit" id="btnSubmit">
                        <i class="fas fa-paper-plane"></i> Subir Fotos
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Visor de fotos -->
    <div class="visor-fotos" id="visorFotos">
        <button class="visor-cerrar" id="visorCerrar">
            <i class="fas fa-times"></i>
        </button>
        <button class="visor-anterior" id="visorAnterior">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="visor-siguiente" id="visorSiguiente">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="visor-contenido">
            <img id="visorImagen" src="" alt="">
            <div class="visor-contador">
                <span id="visorActual">1</span> / <span id="visorTotal">1</span>
            </div>
        </div>
    </div>

    <!-- Galería principal -->
    <main id="galeria" class="main-content">
        <div class="filtros-contenedor">
            <div class="filtros">
                <button class="filtro-btn active" data-tipo="todos">
                    <i class="fas fa-th"></i> Todas
                </button>
            </div>
            <div class="contador-filtro">
                <span id="contadorResultados">0 fotos</span>
            </div>
        </div>

        <div id="contenedor-galerias" class="galerias-contenedor">
            <!-- Se generará dinámicamente -->
        </div>

        <!-- Botón para cargar más -->
        <div class="cargar-mas">
            <button id="btnCargarMas">
                <i class="fas fa-sync-alt"></i> Cargar más fotos
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-contenido">
            <div class="info-album">
                <h3><i class="fas fa-heart"></i> Álbum XV Años</h3>
                <p>Recuerdos para siempre</p>
            </div>
            <div class="stats">
                <p id="total-fotos"><i class="fas fa-camera"></i> Fotos: 0</p>
            </div>
            <div class="footer-links">
                <button id="btnSubirFooter" class="btn-footer">
                    <i class="fas fa-cloud-upload-alt"></i> Subir foto
                </button>
                <a href="#portada" class="btn-footer">
                    <i class="fas fa-home"></i> Inicio
                </a>
            </div>
            <p class="creditos">Álbum digital para XV años</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
